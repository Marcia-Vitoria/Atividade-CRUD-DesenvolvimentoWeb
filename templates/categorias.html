{% extends 'base.html' %}
{% block conteudo %}
<h1>Categorias</h1>
<a href="{{ url_for('nova_categoria') }}">Nova Categoria</a>
<ul>
    {% for c in categorias %}
    <li>
        {{ c.nome }} - {{ c.descricao }} (Corredor: {{ c['corredor'] }})
        <a href="{{ url_for('editar_categoria', id=c.id) }}">Editar</a>
        <a href="{{ url_for('excluir_categoria', id=c.id) }}">Excluir</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
